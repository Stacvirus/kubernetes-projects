apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter-deployment-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greeter
      version: v1
  template:
    metadata:
      labels:
        app: greeter
        version: v1
    spec:
      containers:
        - name: greeter
          image: greeter:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: VERSION
              value: "1"
          readinessProbe:
            httpGet:
              path: /health
              port: 2020
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 2020
            initialDelaySeconds: 15
            periodSeconds: 5

