apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: request-count-ingress
  namespace: exercises
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hashreader-svc
            port:
              number: 1334
      - path: /pingpong
        pathType: Prefix
        backend:
          service:
            name: ping-pong-svc
            port:
              number: 2453